# Example SCHISM configuration file

#-------------------Path Specifications-------------------#
# Path to  working directory where input files are located.
# This path will be used as the base for relative paths
# elsewhere in this file. Please configure accordingly.

working_dir: ~/SCHISM/example/Test

mutation_to_cluster_assignment: mutation_to_cluster.tsv

# If using SCHISM for cellularity estimation
mutation_raw_input: test.mutationReadsCNA.tsv

# If using external tools for cellularity estimation, 
# SCHISM needs the input below
# mutation_cellularity_input: test.mutationCellularities.tsv

output_prefix: test

#-----------Mutation Cellularity Estimation---------------#
cellularity_estimation: schism

# only necessary if using SCHISM to estimte cellularity
cellularity_estimator:
  coverage_threshold: 50.0
  absent_mode: 1

# only necessary if using SCHISM to estimte cellularity
tumor_sample_purity:
  REL: 0.845
  TUM: 0.937

#---------------------Hypothesis Test---------------------#
hypothesis_test:
  test_level: clusters
  significance_level: 0.05
  store_pvalues: True

#---------------------Genetic Algorithm-------------------#
genetic_algorithm:
  instance_count: 10
  generation_count: 10
  generation_size: 100
  random_object_fraction: 0.2
  mutation_probability: 0.9
  crossover_probability: 0.25
  fitness_coefficient: 5.0
  verbose: True

#---------------------Cluster Analysis--------------------#
# Optional block, when mutation to cluster assignment is 
# not known apriori. One of the follwing algorithm blocks
# can be used

cluster_analysis: schism

# (A)
clustering_method:
  algorithm: AP
  min_cluster_count: 1
  max_cluster_count: 20
  min_preference: -300
  max_preference: 0
  preference_increments: 5
  verbose: False

# (B)
clustering_method:
  algorithm: DBSCAN
  min_cluster_count: 1
  max_cluster_count: 20
  min_eps: 0.1
  max_eps: 10
  eps_increments: 0.2
  min_minPts: 1
  max_minPts: 10
  minPts_increments: 1
  verbose: True

# (C)
clustering_method:
  algorithm: KMeans
  min_cluster_count: 1
  max_cluster_count: 20
  n_init: 10
  verbose: True

